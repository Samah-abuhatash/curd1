<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="add-card">
        <div class="container">
            <h1>Crud system</h1>

            <form>
               <div class="mb-3">
                <label for="course-category">Course name </label>
                <input class="inputs form-control" type="text" placeholder="Course name" id="courseName">
               </div>
               <label for="course-category">Course catgory </label>
                <input class="inputs form-control" type="text" placeholder="Course name" id="coursCatgory"> 

               <label for="course-price">Course Price</label>
               <input class="inputs form-control" type="text" placeholder="Course price" id="coursePrice">
               <label for="course-description">Course Description</label>
               <textarea class="inputs form-control" placeholder="Course description" id="courseDescription"></textarea>
               <label for="course-capacity">Course Capacity</label>
               <input class="inputs form-control" type="number" placeholder="Course capacity" id="courseCapacity">
               <input type="submit" value="Add Course" class="btn btn-outline-secondary mt-3" id="click">
               <button class="btn btn-outline-secondary mt-3" type="reset">Clear</button>
            </form>
        </div>
        
        <div class="container">
            <input type="search" placeholder="search..." id="search" class="form-control my-3">
        
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Capacity</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="data">
                  
                </tbody>
            </table>
        
            <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">Delete All</button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="main.js  " ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
  </body>
</html>
